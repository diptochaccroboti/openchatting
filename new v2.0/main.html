<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('https://i.ibb.co/JxMZkcg/21.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.76);
            width: 90%;
            max-width: 800px; /* Set a maximum width for larger screens */
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin-top: 4%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between textarea and button on small screens */
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #741212;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.637);
            resize: vertical; /* Allows users to resize the textarea vertically */
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Make button full width on smaller screens */
        }

        button:hover {
            background-color: #0056b3;
        }

        #logoutButton {
            margin-left: auto;
            margin-top: 0.5%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #postsContainer {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            overflow-y: auto;
        }

        .post {
            background: #ffffffc5;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post .author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        @media (min-width: 600px) {
            .input-container {
                flex-direction: row;
                align-items: center;
                gap: 10px; /* Space between textarea and button on larger screens */
            }

            textarea {
                width: calc(100% - 150px); /* Adjust width to leave space for the button */
            }

            button {
                width: auto; /* Allow button to take its content width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logoutButton">
            <img src="https://i.ibb.co/1Qc5j7g/1.png" alt="Logout" style="width: 20px; height: 20px;">
        </button>
        <h1>TALK CONNECT</h1>
        
        <div class="input-container">
            <textarea id="paragraphInput" placeholder="Write your SMS here..."></textarea>
            <button id="saveButton">Send</button>
        </div>
        
        <h2>Open Inbox-</h2>
        <div id="postsContainer"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
